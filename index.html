<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo - Irene Figuereo Galán</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Catálogo DEW</h1>
  </header>
  <main>
    <section id="section1">
      <div id="form">
        <label for="categorias">Escoge una categoría</label>
        <select name="categorias" id="categorias-inicial"></select>
      </div>
      <div id="container"></div>
    </section>
    <section id="section2">
      <div id="inputs">
        <input type="text" id="link" placeholder="Introduzca link">
        <input type="text" id="titulo" placeholder="Introduzca titulo">
      </div>
      <div id="buttons">
        <button id="anadir">Añadir</button>
        <button id="modificar" disabled>Modificar</button>
      </div>
    </section>
    <section id="section3">
      <label for="categorias2">Cambiar categoría </label>
      <select name="categorias2" id="categorias-modificar" disabled>
        <option value="Seleccione categoria">Seleccione categoria</option>
      </select>
      <button id="borrar" disabled>Borrar</button>
    </section>
    <section id="section4">
      <button id="guardar">Guardar</button>
    </section>
  </main>
  <script src="/script.js"></script>
</body>
</html>
